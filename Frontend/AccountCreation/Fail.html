<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdecea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
            text-align: center;
        }
        .error-icon {
            width: 80px;
            margin-bottom: 20px;
        }
        h2 {
            color: #d32f2f;
        }
        p {
            color: #555;
        }
        .btn {
            background: #d32f2f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="error-icon" src="https://img.icons8.com/ios-filled/100/d32f2f/multiply.png" alt="Error">
        <h2>Account Creation Failed</h2>
        <p>Something went wrong while creating your UPI account. Please try again later.</p>
        <a href="/app/login/signup" class="btn">Login/SignUp</a>
    </div>
</body>
</html>
