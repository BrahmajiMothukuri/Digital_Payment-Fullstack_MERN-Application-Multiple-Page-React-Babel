<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3fcef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
            text-align: center;
        }
        .success-icon {
            width: 80px;
            margin-bottom: 20px;
        }
        h2 {
            color: #2e7d32;
        }
        p {
            color: #555;
        }
        .btn {
            background: #2e7d32;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="success-icon" src="https://img.icons8.com/ios-filled/100/4caf50/checkmark.png" alt="Success">
        <h2>Account Created Successfully</h2>
        <p>Your UPI account has been successfully created. You can now proceed with transactions.</p>
        <a href="/app/login/signup" class="btn">Login</a>
    </div>
</body>
</html>
