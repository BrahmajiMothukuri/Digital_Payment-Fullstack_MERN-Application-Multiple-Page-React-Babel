<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        img {
            width: 100px;
            height: auto;
        }
        h1 {
            color: #dc3545;
        }
        p {
            color: #6c757d;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://icon-library.com/images/authorization-icon/authorization-icon-22.jpg" alt="Error Icon">
        <h1>Authentication Failed</h1>
        <p>Your request is invalid or access is denied. Please check your credentials and try again.</p>
        <a href="/app/users/signup" class="back-button">Go Back</a>
    </div>
</body>
</html>
