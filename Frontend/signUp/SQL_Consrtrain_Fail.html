<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            font-size: 18px;
            color: #d9534f;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>UPI Registration Error</h2>
        <p class="error-message" id="error-text">Invalid Mobile Number provided(Already Exits)</p>
       <a href="/app/users/signup"> <button onclick="changeMessage()">Try Again</button> </a>
    </div>

    <script>
        function changeMessage() {
            const messages = [
                "Invalid details provided",
                "Please provide a valid mobile number",
                "User already has a UPI account"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("error-text").innerText = messages[randomIndex];
        }
    </script>
</body>
</html>
